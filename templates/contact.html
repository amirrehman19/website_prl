<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/assets/css/styles.css">
</head>
<body>
    {% include "header.html" %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('../static/assets/img/contact-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7 text-center">
                    <div class="page-heading">
                        <h1>Contact Us</h1>
                        <span class="subheading">Have questions? We have answers.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mb-4">
        <div class="container px-3 px-md-5">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <p class="text-center">Want to get in touch? Fill out the form below, and weâ€™ll get back to you as soon as possible!</p>
                    <div class="my-4">
                        <!-- Contact Form -->
                        <form id="contactForm" action="{{ url_for('submit_contact') }}" method="POST">
                            <div class="form-floating">
                                <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required />
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email..." required />
                                <label for="email">Email Address</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="phone" name="phone" type="tel" placeholder="Enter your phone number..." required />
                                <label for="phone">Phone Number</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 12rem" required></textarea>
                                <label for="message">Message</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                            </div>
                        </form>

                        {% if is_admin %}
                        <!-- Admin-Only Message -->
                        <div class="admin-section mt-5">
                            <h5 class="text-danger">Admin Controls</h5>
                            <a href="{{ url_for('logout') }}" class="btn btn-warning">Logout</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include "footer.html" %}
</body>
</html>
